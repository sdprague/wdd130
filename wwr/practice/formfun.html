<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formfun.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 function handleSubmit(event){
    event.preventDefault();

    const firstName = document.getElementById("firstName").value;
    const newsletter = document.getElementById("newsletter").checked;

    alert(`You Typed a First Name: ${firstName}!\nNewsletter: ${newsletter}`);
 }

    </script>
</head>
<body>

<div id="container"> 
   <form onsubmit="handleSubmit(event)">
    <br><br>
<label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName" required>
<br><br>
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required>
<br><br>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" required>
<br><br>
<label> Gender</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<br><br>
<label for="newsletter">Subscribe to my newsletter</label>
<input type="checkbox" id="newsletter" name="newsletter">
<br><br>
<label for="updates">Recive daily updates</label>
<input type="checkbox" id="updates" name="updates">
<br><br>
<label for="genre">Favorite music genre</label>
<select id="genre" name="genre">
<option value="">-Select-</option>
<option value="Rock">Rock N Roll</option>
<option value="Pop">Rap</option>
<option value="Country">Country</option>
<option value="Jazz">Jazz</option>
<br><br>
</select>
<br><br>
<button type="submit">Submit Form</button>



   </form> 

</div>
</body>
</html>
